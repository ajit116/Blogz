{% extends "base.html" %}
{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">{{blog_post.title}}</h1>
          <p class="lead">{{blog_post.entry}}</p>
          <hr class="my-4">
          <p>
            written by <a class="card-link" href="/blog?user={{blog_post.author_id}}">{{blog_post.author.username}}</a>
          </p>
        </div>
    </div>
{% endblock %}
